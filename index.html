<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">


	<link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
	<header>
		<div id="header">
			<p id="header-text">Sign up</p>
		</div>

	</header>
	<main>
		<div>
			<div class="main-title-f">
				<h1 class="main-title">There is no Sincerer<br>Love than the <span class="green">love<br>of food.</span></h1>
				<h4 class="title">Lorem ipsum dolor sit consectetur adipisicing</h4>
				<div class="button-head">
					<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Place an Order</a>
				</div>
			</div>
		</div>

		<div>
			<div id="food">
				<img src="/img/head.png" alt="food">
			</div>
			<div id="onion">
				<img src="/img/onion.png" alt="onion">
			</div>
			<div id="parsley">
				<img src="/img/parsley.png" alt="parsley">
			</div>
		</div>
		<!--петрушка-->
		<div>
			<img src="/img/burger.png" alt="burger">
		</div>
		<div>
			<div>
				<h1>Discover restaurants that <span class="green">deliver<br>near you</span></h1>
			</div>
			<div>
				<input type="text" placeholder="Enter your delivery address">
				<button class="button-main"><p class="button-text">Find Food</p></button>
			</div>
		</div>
		<div class="wavy-line">
			<img src="/img/wavy_line.png" alt="wavy_line"><br>
			<img src="/img/wavy_line.png" alt="wavy_line">
		</div>
		<div>
			<div>
				<h1>Find food you love from local<br>restaurants and chain <span class="green">favourites.</span></h1>
			</div>
			<div>
				<button class="button-main"><p class="button-text">Find Food</p></button>
			</div>
		</div>
		<div>
			<div>
				<img src="/img/phone.png" alt="phone">
					
			</div>
			<div>
				<img src="/img/egg.png" alt="egg">
			</div>
			<div>
				<img src="/img/cucumber.png" alt="cucumber">
			</div>

		</div>
	</main>


</body>
</html>
